<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
<title>vdisk app</title>
<link rel="stylesheet" href="css/vdisk.css" type="text/css" media="screen" />
<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<h1>vdisk app</h1>
<h2>for iOS,Android,Symbian,Blackberry,webOS.</h2>
<p>文件上传:仅支持10M以下的文件</p>

<div class="main uploadMain">
	<form method="post" action="http://openapi.vdisk.me/?m=file&a=upload_share_file" enctype="multipart/form-data" id="uploadForm">
		<p><label>请选择需要上传的文件:</label><input type="file" name="filesUpload" id="filesUpload"/></p>
		<input type="hidden" name="dir_id" value="0" id="dir_id"/>
		<input type="hidden" name="cover" value="yes" id="cover"/>
		<input type="text" id="token" name="token" value="b8abaefc1086baa338ac97725cfa7f86">
		<!-- <input  type="hidden" id="callback" name="callback" value="http://vdiskchrome.sinaapp.com/callback.php"> -->
		<p><input type="submit" value="开始上传" id="uploadSubmit"  /></p>
	</form> 
</div>

<script type="text/javascript" charset="utf-8">

// Wait for PhoneGap to load
//
document.addEventListener("deviceready", onDeviceReady, false);

// PhoneGap is ready
//
function onDeviceReady() {

	// Retrieve image file location from specified source
	navigator.camera.getPicture(uploadPhoto,
								function(message) { alert('get picture failed'); },
								{ quality: 50, 
								destinationType: navigator.camera.DestinationType.FILE_URI,
								sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY }
								);

}

function uploadPhoto(imageURI) {
	var options = new FileUploadOptions();
	options.fileKey="file";
	options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
	options.mimeType="image/jpeg";

	//options.params = {"dir_id":"0","cover":"yes","token":"b8abaefc1086baa338ac97725cfa7f86" };

	var params = new Object();
	params.value1 = "test";
	params.value2 = "param";

	options.params = params;

	var ft = new FileTransfer();
	ft.upload(imageURI, "http://openapi.vdisk.me/?m=file&a=upload_share_file", win, fail, options);
}

function win(r) {
	console.log("Code = " + r.responseCode);
	console.log("Response = " + r.response);
	console.log("Sent = " + r.bytesSent);
}

function fail(error) {
	alert("An error has occurred: Code = " = error.code);
}

</script>
    <h1>Example</h1>
    <p>Upload File</p>
</body>
</html>
